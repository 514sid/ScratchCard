<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scratchcard-js</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="js--scratchcard--container"></div>

    <!-- Scripts -->
    <script src="./../build/js/scratchcard.js"></script>
    <script type="text/javascript">
        var test = new ScratchCard('#js--scratchcard--container', {
            scratchType: SCRATCH_TYPE.SPRAY,
            containerWidth: 300,
            containerHeight: 300,
            brushSrc: './images/brush.png',
            imageForwardSrc: './images/scratchcard.png',
            imageBackgroundSrc: './images/scratchcard-background.png',
            clearZoneRadius: 50,
            nPoints: 30,
            pointSize: 4,
            callback: function() {
                alert('done.')
            }
        });
        test.init().then(function() {
          test.canvas.addEventListener('scratch.move', function() {
            var percent = test.getPercent();
            console.log(percent);
          })
        });
    </script>
    
</body>
</html>
